<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 5px; /* Reduced margin */
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px; /* Reduced margin */
            font-size: 14px;
        }
        
        .content {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
            flex-grow: 1; /* Allow content to grow */
            overflow-y: auto; /* Enable scrolling for long content */
        }
        
        .empty {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 50px 20px;
        }
        
        .info {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px; /* Reduced margin */
        }

        .replace-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .replace-section input[type="text"] {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 14px;
        }

        .replace-section button {
            background: #4CAF50; /* Green */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .replace-section button:hover {
            background: #45a049;
        }

        .message-box {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Allow clicks to pass through when hidden */
        }

        .message-box.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ”„ Text Reflector</h2>
    </div>
    
    <div class="status" id="status">
        Loading...
    </div>
    
    <div class="content" id="content">
        <div class="empty">Waiting for text input...</div>
    </div>
    
    <div class="info" id="info"></div>

    <div class="replace-section">
        <input type="text" id="replaceTextInput" placeholder="Enter text to replace with...">
        <button id="replaceButton">Replace Text</button>
    </div>

    <div id="messageBox" class="message-box"></div>
    
    <script src="popup.js"></script>
</body>
</html>
