<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .content {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .empty {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 50px 20px;
        }
        
        .info {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ”„ Text Reflector</h2>
    </div>
    
    <div class="status" id="status">
        Loading...
    </div>
    
    <div class="content" id="content">
        <div class="empty">Waiting for text input...</div>
    </div>
    
    <div class="info" id="info"></div>
    
    <script src="popup.js"></script>
</body>
</html>
