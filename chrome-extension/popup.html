<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            min-height: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .api-key-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }
        
        .api-key-section label {
            color: #b0b0b0;
            font-size: 13px;
            font-weight: 500;
        }
        
        .api-key-section input {
            width: calc(100% - 20px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #404040;
            background: #1e1e1e;
            color: #e5e5e5;
            font-size: 14px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .api-key-section input:focus {
            outline: none;
            border-color: #555;
            background: #252525;
        }
        
        .status {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #333;
            color: #b0b0b0;
        }
        
        .original-text {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #333;
            color: #e5e5e5;
        }
        
        .enhance-button {
            background: #2a2a2a;
            color: white;
            padding: 12px 20px;
            border: 1px solid #404040;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .enhance-button:hover:not(:disabled) {
            background: #333;
            border-color: #555;
        }
        
        .enhance-button:disabled {
            background: #1e1e1e;
            border-color: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }
        
        .enhanced-prompts {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .prompt-option {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
            position: relative;
        }
        
        .prompt-option:hover {
            background: #333;
            border-color: #404040;
        }
        
        .prompt-option .label {
            font-weight: 600;
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .prompt-option .text {
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
            color: #e5e5e5;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #888;
        }
        
        .error {
            background: #2a1f1f;
            color: #ff9999;
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            border: 1px solid #4a2a2a;
        }
        
        .empty {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 30px 20px;
        }
        
        .info {
            font-size: 11px;
            color: #888;
            text-align: center;
        }

        .message-box {
            background: #2a2a2a;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            font-weight: 500;
            border: 1px solid #404040;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .message-box.show {
            opacity: 1;
            pointer-events: auto;
        }

        .character-count {
            font-size: 12px;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }

        .character-count.over-limit {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>cognix prompter</h2>
    </div>
    
    <div class="api-key-section">
        <label for="apiKeyInput">Groq API Key:</label>
        <input type="password" id="apiKeyInput" placeholder="Enter your Groq API key...">
    </div>
    
    <div class="status" id="status">
        Characters Detected
    </div>
    
    <div id="originalTextSection" style="display: none;">
        <div style="font-weight: 600; margin-bottom: 8px; font-size: 14px; color: #b0b0b0;">Your prompt...</div>
        <div class="original-text" id="originalText"></div>
        <div class="character-count" id="characterCount"></div>
        <button class="enhance-button" id="enhanceButton">Enhance Prompt</button>
    </div>
    
    <div id="enhancedSection" style="display: none;">
        <div style="font-weight: 600; margin-bottom: 10px; font-size: 14px; color: #b0b0b0;">Enhanced Prompts (Click to Replace):</div>
        <div class="enhanced-prompts" id="enhancedPrompts"></div>
    </div>
    
    <div class="info" id="info"></div>

    <div id="messageBox" class="message-box"></div>
    
    <script src="popup.js"></script>
</body>
</html>
